<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TacticalDrone Enhanced - Mission Urbaine Elite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0a0a, #1a1a2e);
        }

        canvas {
            display: block;
        }

        #mainCanvas {
            width: 100vw;
            height: 100vh;
        }

        /* Loading Screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 1s;
        }

        #loadingScreen h1 {
            color: #ff5722;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 87, 34, 0.5);
            animation: pulse 2s infinite;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff5722, #f44336);
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Menu Principal */
        #mainMenu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #mainMenu h1 {
            color: #ff5722;
            font-size: 64px;
            margin-bottom: 10px;
            text-shadow: 0 0 30px rgba(255, 87, 34, 0.8);
            animation: glow 2s ease-in-out infinite;
        }

        #mainMenu .subtitle {
            color: #ff9800;
            font-size: 18px;
            margin-bottom: 50px;
            letter-spacing: 3px;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .menu-btn {
            padding: 15px 50px;
            background: linear-gradient(135deg, #ff5722, #f44336);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 4px 15px rgba(255, 87, 34, 0.4);
        }

        .menu-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 87, 34, 0.6);
        }

        .menu-btn.secondary {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 30px rgba(255, 87, 34, 0.8); }
            50% { text-shadow: 0 0 50px rgba(255, 87, 34, 1), 0 0 70px rgba(255, 87, 34, 0.6); }
        }

        /* Difficulty Selector */
        .difficulty-selector {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .diff-btn {
            padding: 10px 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .diff-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .diff-btn.selected {
            background: #ff5722;
            border-color: #ff5722;
        }

        /* Enhanced HUD */
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 87, 34, 0.5);
            min-width: 280px;
            box-shadow: 0 0 30px rgba(255, 87, 34, 0.4);
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        #hud h2 {
            color: #ff5722;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 14px;
            padding: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #ff5722;
        }

        .stat-line span:last-child {
            color: #ff9800;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 152, 0, 0.5);
        }

        /* Combo System */
        #comboDisplay {
            position: fixed;
            top: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #FFC107;
            display: none;
            animation: comboAppear 0.3s ease-out;
        }

        #comboDisplay.active {
            display: block;
        }

        .combo-text {
            color: #FFC107;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.8);
        }

        .combo-count {
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-top: 5px;
        }

        @keyframes comboAppear {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Power-ups Display */
        #powerupsDisplay {
            position: fixed;
            bottom: 150px;
            left: 20px;
            display: flex;
            gap: 10px;
        }

        .powerup-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4CAF50;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
            animation: powerupPulse 2s infinite;
        }

        .powerup-timer {
            position: absolute;
            bottom: -5px;
            right: -5px;
            background: #4CAF50;
            color: white;
            padding: 2px 5px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
        }

        @keyframes powerupPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Minimap */
        #minimap {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff5722;
            border-radius: 10px;
            overflow: hidden;
        }

        #minimapCanvas {
            width: 100%;
            height: 100%;
        }

        /* Weather Effects */
        .weather-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        .rain {
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.1));
            animation: rain 0.5s linear infinite;
        }

        @keyframes rain {
            to { transform: translateY(100vh); }
        }

        /* Enhanced Controls */
        #tacticalControls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid rgba(255, 87, 34, 0.5);
            display: flex;
            gap: 15px;
            box-shadow: 0 0 30px rgba(255, 87, 34, 0.3);
        }

        .tactical-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #ff5722, #f44336);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }

        .tactical-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .tactical-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .tactical-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.4);
        }

        .tactical-btn.danger {
            background: linear-gradient(135deg, #d32f2f, #b71c1c);
        }

        .tactical-btn.success {
            background: linear-gradient(135deg, #4CAF50, #388E3C);
        }

        .tactical-btn.special {
            background: linear-gradient(135deg, #9C27B0, #7B1FA2);
            animation: specialGlow 2s infinite;
        }

        @keyframes specialGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(156, 39, 176, 0.5); }
            50% { box-shadow: 0 0 20px rgba(156, 39, 176, 0.8), 0 0 30px rgba(156, 39, 176, 0.5); }
        }

        /* Score Popup */
        .score-popup {
            position: fixed;
            color: #FFC107;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            z-index: 1000;
            animation: scoreFloat 1s ease-out forwards;
        }

        @keyframes scoreFloat {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1.5);
                opacity: 0;
            }
        }

        /* Damage Numbers */
        .damage-number {
            position: fixed;
            font-weight: bold;
            pointer-events: none;
            z-index: 600;
            animation: damageFloat 1s ease-out forwards;
        }

        .damage-number.critical {
            color: #ff1744;
            font-size: 28px;
        }

        .damage-number.normal {
            color: #ff5722;
            font-size: 20px;
        }

        @keyframes damageFloat {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px);
                opacity: 0;
            }
        }

        /* Victory Screen */
        #victoryScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9998;
        }

        #victoryScreen.active {
            display: flex;
        }

        .victory-title {
            color: #4CAF50;
            font-size: 72px;
            font-weight: bold;
            text-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
            animation: victoryGlow 2s infinite;
            margin-bottom: 30px;
        }

        @keyframes victoryGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .victory-stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .victory-stat {
            color: white;
            font-size: 18px;
            margin: 10px 0;
        }

        .victory-stat span {
            color: #FFC107;
            font-weight: bold;
        }

        /* Effet de particules */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
        }
    </style>
</head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    // ==========================================
    // TACTICAL DRONE ENHANCED - SYSTÈME AMÉLIORÉ
    // ==========================================

    let scene, mainCamera, renderer;
    let drones = [];
    let buildings = [];
    let powerups = [];
    let particles = [];
    let gameRunning = false;
    let missionStartTime;
    let difficulty = 'normal';
    let score = 0;
    let combo = 0;
    let maxCombo = 0;
    let multiplier = 1;
    let ultimateReady = false;
    let weatherEffect = null;

    // Configuration améliorée
    const CONFIG = {
        easy: {
            CITY_SIZE: 600,
            DRONE_COUNT: 8,
            DRONE_SPEED: 4,
            BUILDING_COUNT: 15,
            DAMAGE_PER_HIT: 35,
            ENEMY_DRONES: false
        },
        normal: {
            CITY_SIZE: 800,
            DRONE_COUNT: 6,
            DRONE_SPEED: 3.5,
            BUILDING_COUNT: 25,
            DAMAGE_PER_HIT: 25,
            ENEMY_DRONES: true
        },
        hard: {
            CITY_SIZE: 1000,
            DRONE_COUNT: 4,
            DRONE_SPEED: 3,
            BUILDING_COUNT: 35,
            DAMAGE_PER_HIT: 20,
            ENEMY_DRONES: true
        },
        extreme: {
            CITY_SIZE: 1200,
            DRONE_COUNT: 3,
            DRONE_SPEED: 2.5,
            BUILDING_COUNT: 50,
            DAMAGE_PER_HIT: 15,
            ENEMY_DRONES: true
        }
    };

    // Système de particules amélioré
    class ParticleSystem {
        constructor() {
            this.particles = [];
        }

        createExplosion(position, color = 0xff5500, count = 100) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = position.x + 'px';
                particle.style.top = position.y + 'px';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = `radial-gradient(circle, #${color.toString(16)}, transparent)`;

                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 200 + 100;
                const lifetime = Math.random() * 1000 + 500;

                particle.style.animation = `none`;
                document.body.appendChild(particle);

                // Animation
                let startTime = Date.now();
                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    if (elapsed > lifetime) {
                        particle.remove();
                        return;
                    }

                    const progress = elapsed / lifetime;
                    const x = Math.cos(angle) * speed * progress;
                    const y = Math.sin(angle) * speed * progress - 50 * progress * progress;

                    particle.style.transform = `translate(${x}px, ${y}px) scale(${1 - progress})`;
                    particle.style.opacity = 1 - progress;

                    requestAnimationFrame(animate);
                };
                animate();
            }
        }
    }

    const particleSystem = new ParticleSystem();

    // Classe Building améliorée avec types
    class Building {
        constructor(x, z, width, height, depth, type = 'normal') {
            this.position = new THREE.Vector3(x, height/2, z);
            this.dimensions = { width, height, depth };
            this.type = type; // normal, armored, shield
            this.health = type === 'armored' ? 200 : (type === 'shield' ? 150 : 100);
            this.maxHealth = this.health;
            this.destroyed = false;
            this.mesh = null;
            this.shield = null;
            this.createMesh();

            if (type === 'shield') {
                this.createShield();
            }
        }

        createMesh() {
            const geometry = new THREE.BoxGeometry(this.dimensions.width, this.dimensions.height, this.dimensions.depth);
            const color = this.type === 'armored' ? 0x333333 : (this.type === 'shield' ? 0x4444ff : 0x555555);
            const material = new THREE.MeshPhongMaterial({
                color: color,
                emissive: color,
                emissiveIntensity: 0.1
            });

            this.mesh = new THREE.Mesh(geometry, material);
            this.mesh.position.copy(this.position);
            this.mesh.castShadow = true;
            this.mesh.receiveShadow = true;
            scene.add(this.mesh);
        }

        createShield() {
            const shieldGeometry = new THREE.SphereGeometry(
                Math.max(this.dimensions.width, this.dimensions.depth) * 0.7,
                32, 32
            );
            const shieldMaterial = new THREE.MeshPhongMaterial({
                color: 0x00ffff,
                transparent: true,
                opacity: 0.3,
                emissive: 0x00ffff,
                emissiveIntensity: 0.5
            });

            this.shield = new THREE.Mesh(shieldGeometry, shieldMaterial);
            this.shield.position.copy(this.position);
            scene.add(this.shield);
        }

        takeDamage(damage, isCritical = false) {
            if (this.destroyed) return;

            // Dégâts critiques
            if (isCritical) {
                damage *= 2;
                this.showDamage(damage, true);
            } else {
                this.showDamage(damage, false);
            }

            this.health -= damage;

            // Score et combo
            score += Math.round(damage * multiplier);
            combo++;
            updateCombo();

            if (this.health <= 0) {
                this.destroy();
            }
        }

        showDamage(damage, isCritical) {
            const screenPos = this.getScreenPosition();
            const dmgElement = document.createElement('div');
            dmgElement.className = `damage-number ${isCritical ? 'critical' : 'normal'}`;
            dmgElement.textContent = isCritical ? `CRIT! ${damage}` : damage;
            dmgElement.style.left = screenPos.x + 'px';
            dmgElement.style.top = screenPos.y + 'px';
            document.body.appendChild(dmgElement);

            setTimeout(() => dmgElement.remove(), 1000);
        }

        getScreenPosition() {
            const vector = this.position.clone();
            vector.project(mainCamera);
            return {
                x: (vector.x + 1) / 2 * window.innerWidth,
                y: -(vector.y - 1) / 2 * window.innerHeight
            };
        }

        destroy() {
            this.destroyed = true;

            // Explosion améliorée
            const screenPos = this.getScreenPosition();
            particleSystem.createExplosion(screenPos, 0xff5500, 150);

            // Bonus de score pour destruction
            score += 1000 * multiplier;
            showScorePopup(this.position, 1000 * multiplier);

            // Chance de drop power-up
            if (Math.random() < 0.3) {
                spawnPowerUp(this.position);
            }

            // Animation d'effondrement
            const collapse = setInterval(() => {
                this.mesh.position.y -= 3;
                this.mesh.rotation.x += 0.03;
                this.mesh.rotation.z += 0.02;
                this.mesh.scale.y *= 0.92;

                if (this.mesh.position.y < -this.dimensions.height) {
                    clearInterval(collapse);
                    scene.remove(this.mesh);
                    if (this.shield) scene.remove(this.shield);
                }
            }, 30);

            checkVictory();
        }
    }

    // Classe Drone améliorée
    class TacticalDrone {
        constructor(id, startPos, color, isElite = false) {
            this.id = id;
            this.position = startPos.clone();
            this.velocity = new THREE.Vector3();
            this.target = null;
            this.state = 'IDLE';
            this.isElite = isElite;
            this.ammo = isElite ? 200 : 100;
            this.maxAmmo = this.ammo;
            this.fireRate = isElite ? 1000 : 2000;
            this.lastFireTime = 0;
            this.mesh = null;
            this.color = color;
            this.missiles = [];
            this.kills = 0;
            this.createMesh();
        }

        createMesh() {
            const group = new THREE.Group();

            // Corps avec design amélioré
            const bodyGeometry = new THREE.BoxGeometry(
                this.isElite ? 10 : 8,
                this.isElite ? 5 : 4,
                this.isElite ? 10 : 8
            );
            const bodyMaterial = new THREE.MeshPhongMaterial({
                color: this.color,
                metalness: 0.7,
                roughness: 0.2,
                emissive: this.color,
                emissiveIntensity: 0.2
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            group.add(body);

            // Lumières LED
            const ledColors = [0xff0000, 0x00ff00];
            for (let i = 0; i < 2; i++) {
                const led = new THREE.PointLight(ledColors[i], 0.5, 20);
                led.position.set(i === 0 ? -5 : 5, 0, 0);
                group.add(led);
            }

            // Hélices améliorées
            this.rotors = [];
            for (let i = 0; i < 4; i++) {
                const angle = (i / 4) * Math.PI * 2;
                const rotorGroup = new THREE.Group();

                const rotor = new THREE.Mesh(
                    new THREE.BoxGeometry(15, 0.5, 2),
                    new THREE.MeshPhongMaterial({
                        color: 0x222222,
                        metalness: 0.9
                    })
                );

                rotorGroup.add(rotor);
                rotorGroup.position.x = Math.cos(angle) * 10;
                rotorGroup.position.z = Math.sin(angle) * 10;
                rotorGroup.position.y = 4;

                this.rotors.push(rotorGroup);
                group.add(rotorGroup);
            }

            this.mesh = group;
            this.mesh.position.copy(this.position);
            scene.add(this.mesh);
        }

        update() {
            // Logique d'IA améliorée
            switch(this.state) {
                case 'IDLE':
                    this.searchTarget();
                    break;
                case 'HUNTING':
                    this.huntTarget();
                    break;
                case 'ATTACKING':
                    this.attack();
                    break;
                case 'EVADING':
                    this.evade();
                    break;
                case 'RETURNING':
                    this.returnToBase();
                    break;
            }

            // Physique améliorée
            this.position.add(this.velocity);
            this.velocity.multiplyScalar(0.93);

            // Mise à jour visuelle
            if (this.mesh) {
                this.mesh.position.copy(this.position);

                // Rotation des hélices avec variation
                this.rotors.forEach((rotor, i) => {
                    rotor.rotation.y += 0.8 + (i * 0.1);
                });

                // Inclinaison selon le mouvement
                this.mesh.rotation.z = this.velocity.x * 0.05;
                this.mesh.rotation.x = -this.velocity.z * 0.05;
            }

            // Mise à jour des missiles
            this.updateMissiles();
        }

        searchTarget() {
            const availableTargets = buildings.filter(b => !b.destroyed);
            if (availableTargets.length > 0) {
                // Ciblage intelligent : priorité aux bâtiments endommagés
                let bestTarget = null;
                let bestScore = -Infinity;

                availableTargets.forEach(building => {
                    const distance = this.position.distanceTo(building.position);
                    const healthRatio = building.health / building.maxHealth;
                    const targetScore = (1 - healthRatio) * 1000 - distance;

                    if (targetScore > bestScore) {
                        bestScore = targetScore;
                        bestTarget = building;
                    }
                });

                this.target = bestTarget;
                this.state = 'HUNTING';
            }
        }

        huntTarget() {
            if (!this.target || this.target.destroyed) {
                this.state = 'IDLE';
                return;
            }

            const distance = this.position.distanceTo(this.target.position);
            const attackRange = this.isElite ? 150 : 100;

            if (distance < attackRange) {
                this.state = 'ATTACKING';
            } else {
                // Approche rapide
                const direction = new THREE.Vector3()
                    .subVectors(this.target.position, this.position)
                    .normalize();

                const speed = CONFIG[difficulty].DRONE_SPEED;
                this.velocity.add(direction.multiplyScalar(speed * 0.15));
            }
        }

        attack() {
            if (!this.target || this.target.destroyed) {
                this.state = 'IDLE';
                return;
            }

            const now = Date.now();
            if (now - this.lastFireTime > this.fireRate && this.ammo > 0) {
                this.fire();
                this.lastFireTime = now;
                this.ammo--;

                if (this.ammo <= 0) {
                    this.state = 'RETURNING';
                }
            }

            // Mouvement d'attaque en spirale
            const angle = Date.now() * 0.002 + this.id;
            const radius = 80;
            const targetX = this.target.position.x + Math.cos(angle) * radius;
            const targetZ = this.target.position.z + Math.sin(angle) * radius;

            this.velocity.x += (targetX - this.position.x) * 0.02;
            this.velocity.z += (targetZ - this.position.z) * 0.02;
        }

        fire() {
            // Missile amélioré avec traînée
            const missile = {
                position: this.position.clone(),
                target: this.target,
                speed: 10,
                trail: [],
                mesh: this.createEnhancedMissile()
            };

            this.missiles.push(missile);
        }

        createEnhancedMissile() {
            const group = new THREE.Group();

            // Corps du missile
            const missileGeometry = new THREE.CylinderGeometry(0.3, 0.5, 5);
            const missileMaterial = new THREE.MeshPhongMaterial({
                color: 0xff0000,
                emissive: 0xff0000,
                emissiveIntensity: 0.8
            });
            const missile = new THREE.Mesh(missileGeometry, missileMaterial);
            group.add(missile);

            // Flamme de propulsion
            const flameGeometry = new THREE.ConeGeometry(0.4, 2, 8);
            const flameMaterial = new THREE.MeshBasicMaterial({
                color: 0xffaa00,
                transparent: true,
                opacity: 0.8
            });
            const flame = new THREE.Mesh(flameGeometry, flameMaterial);
            flame.position.y = -3;
            flame.rotation.x = Math.PI;
            group.add(flame);

            scene.add(group);
            return group;
        }

        updateMissiles() {
            this.missiles = this.missiles.filter(missile => {
                if (!missile.target || missile.target.destroyed) {
                    scene.remove(missile.mesh);
                    return false;
                }

                // Guidage amélioré
                const direction = new THREE.Vector3()
                    .subVectors(missile.target.position, missile.position)
                    .normalize();

                missile.position.add(direction.multiplyScalar(missile.speed));
                missile.mesh.position.copy(missile.position);
                missile.mesh.lookAt(missile.target.position);

                // Impact
                if (missile.position.distanceTo(missile.target.position) < 15) {
                    const isCritical = Math.random() < 0.2; // 20% chance de critique
                    const damage = CONFIG[difficulty].DAMAGE_PER_HIT * (this.isElite ? 1.5 : 1);

                    missile.target.takeDamage(damage, isCritical);
                    scene.remove(missile.mesh);

                    if (missile.target.destroyed) {
                        this.kills++;
                    }

                    return false;
                }

                return true;
            });
        }

        evade() {
            // Manœuvre d'évitement
            this.velocity.x += (Math.random() - 0.5) * 2;
            this.velocity.z += (Math.random() - 0.5) * 2;
            this.velocity.y += (Math.random() - 0.5);

            setTimeout(() => {
                this.state = 'IDLE';
            }, 1000);
        }

        returnToBase() {
            const basePos = new THREE.Vector3(0, 60, 0);
            const distance = this.position.distanceTo(basePos);

            if (distance < 50) {
                this.ammo = Math.min(this.maxAmmo, this.ammo + 3);
                if (this.ammo >= this.maxAmmo) {
                    this.state = 'IDLE';
                }
            } else {
                const direction = new THREE.Vector3()
                    .subVectors(basePos, this.position)
                    .normalize();
                this.velocity.add(direction.multiplyScalar(0.5));
            }
        }
    }

    // Minimap
    function updateMinimap() {
        const minimapCanvas = document.getElementById('minimapCanvas');
        if (!minimapCanvas) return;

        const ctx = minimapCanvas.getContext('2d');
        const width = minimapCanvas.width = 200;
        const height = minimapCanvas.height = 200;

        // Clear
        ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
        ctx.fillRect(0, 0, width, height);

        // Scale factor
        const scale = width / CONFIG[difficulty].CITY_SIZE;

        // Draw buildings
        buildings.forEach(building => {
            if (!building.destroyed) {
                ctx.fillStyle = building.type === 'armored' ? '#333' :
                    (building.type === 'shield' ? '#44f' : '#555');
                const x = (building.position.x + CONFIG[difficulty].CITY_SIZE/2) * scale;
                const z = (building.position.z + CONFIG[difficulty].CITY_SIZE/2) * scale;
                ctx.fillRect(x - 2, z - 2, 4, 4);
            }
        });

        // Draw drones
        drones.forEach(drone => {
            ctx.fillStyle = '#f50';
            const x = (drone.position.x + CONFIG[difficulty].CITY_SIZE/2) * scale;
            const z = (drone.position.z + CONFIG[difficulty].CITY_SIZE/2) * scale;
            ctx.beginPath();
            ctx.arc(x, z, 3, 0, Math.PI * 2);
            ctx.fill();
        });

        // Draw base
        ctx.fillStyle = '#2196F3';
        ctx.beginPath();
        ctx.arc(width/2, height/2, 8, 0, Math.PI * 2);
        ctx.fill();
    }

    // Formations tactiques
    function setFormation(type) {
        const formations = {
            diamond: () => {
                drones.forEach((drone, i) => {
                    const angle = (i / drones.length) * Math.PI * 2;
                    const radius = 100;
                    drone.velocity.x = Math.cos(angle) * radius - drone.position.x;
                    drone.velocity.z = Math.sin(angle) * radius - drone.position.z;
                });
            },
            line: () => {
                drones.forEach((drone, i) => {
                    drone.velocity.x = (i - drones.length/2) * 30 - drone.position.x;
                    drone.velocity.z = 0 - drone.position.z;
                });
            },
            circle: () => {
                drones.forEach((drone, i) => {
                    const angle = (i / drones.length) * Math.PI * 2;
                    const radius = 150;
                    drone.velocity.x = Math.cos(angle) * radius - drone.position.x;
                    drone.velocity.z = Math.sin(angle) * radius - drone.position.z;
                });
            }
        };

        if (formations[type]) {
            formations[type]();
            score += 100;
        }
    }

        if (!gameRunning) return;

        requestAnimationFrame(animate);

        // Update entities
        drones.forEach(drone => drone.update());

        // Update HUD
        updateHUD();

        // Update minimap

        // Camera movement

        mainCamera.position.x = Math.cos(time) * 500;
        mainCamera.position.z = Math.sin(time) * 500;
        mainCamera.lookAt(0, 0, 0);

        // Render
        renderer.render(scene, mainCamera);
    }
